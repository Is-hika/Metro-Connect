<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Calculator | Metro Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo">
                <i class="fas fa-subway logo-icon"></i>
                <span>METRO CONNECT</span>
            </a>
        </div>
        <p class="tagline">Your Complete Delhi Metro Rail Information Guide</p>
    </header>
    
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="routes.html">Route Planner</a></li>
                <li><a href="fare.html" class="active">Fare Calculator</a></li>
                <li><a href="tourist.html">Tourist Guide</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        <section class="fare-calculator">
            <h2>Fare Calculator</h2>
            <div class="calculator-form">
                <select id="origin" onchange="updateDestinations()">
                    <option value="">Select origin station</option>
                </select>
                <select id="destination">
                    <option value="">Select destination station</option>
                </select>
                <button onclick="calculateFare()">Calculate Fare</button>
                <div id="fare-result"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <!-- Keep the footer from original -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Initialize the fare calculator
        document.addEventListener('DOMContentLoaded', function() {
            populateFareDropdowns();
        });
        
        function populateFareDropdowns() {
            const originSelect = document.getElementById('origin');
            const destinationSelect = document.getElementById('destination');
            
            // Clear existing options except the first one
            [originSelect, destinationSelect].forEach(select => {
                while (select.options.length > 1) {
                    select.remove(1);
                }
            });
            
            // Add stations to dropdowns
            stations.forEach(station => {
                [originSelect, destinationSelect].forEach(select => {
                    const option = document.createElement('option');
                    option.value = station.name;
                    option.textContent = station.name;
                    select.appendChild(option);
                });
            });
        }
    </script>
</body>
</html>
