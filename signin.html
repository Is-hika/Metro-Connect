<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Metro Connect</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
        --primary: #FF6700;
        --secondary: #0057B7;
        --light-gray: #f5f5f5;
        --dark-gray: #333;
        --error: #e74c3c;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .auth-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: var(--secondary);
        margin-bottom: 30px;
        font-size: 28px;
        position: relative;
        display: inline-block;
    }

    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--primary);
    }

    form {
        margin-top: 30px;
    }

    input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
    }

    input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 103, 0, 0.2);
    }

    button {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    button:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 87, 183, 0.3);
    }

    .auth-footer {
        margin-top: 25px;
        color: var(--dark-gray);
        font-size: 15px;
    }

    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s;
    }

    .auth-footer a:hover {
        color: var(--secondary);
        text-decoration: underline;
    }

    .error {
        color: var(--error);
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
        min-height: 20px;
    }

    .password-container {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 15px;
        cursor: pointer;
        color: var(--dark-gray);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .auth-container {
            padding: 30px 20px;
        }
        
        h1 {
            font-size: 24px;
        }
        
        input, button {
            padding: 12px;
        }
    }
</style></style>
</head>
<body>
  <div class="auth-container">
    <h1>Create Account</h1>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password (min 6 characters)" required>
      <button type="submit">Register</button>
      <p id="error-message" class="error"></p>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
